<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Energy Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Estimate Your Energy Savings</h2>
            <form id="calculator-form">
                <label for="energyUsage">Current Energy Usage (kWh):</label>
                <input type="number" id="energyUsage" name="energyUsage" required>
                
                <label for="alternativeSource">Choose Alternative Energy Source:</label>
                <select id="alternativeSource" name="alternativeSource">
                    <option value="solar">Solar</option>
                    <option value="wind">Wind</option>
                    <option value="biomass">Biomass</option>
                </select>

                <button type="button" onclick="calculateSavings()">Calculate</button>
            </form>
            <div id="results"></div>
            <button id="compareButton">Compare Results</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Alternative Energy Solutions</p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
