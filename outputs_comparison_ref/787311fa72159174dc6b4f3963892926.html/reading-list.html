<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading List - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Reading List</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="reading-list">
        <div class="book-list">
            <ul>
                <li class="book-item"><img src="../../../../placeholder/placeholder.png" alt="Book 1"> Book Title 1</li>
                <li class="book-item"><img src="../../../../placeholder/placeholder.png" alt="Book 2"> Book Title 2</li>
                <li class="book-item"><img src="../../../../placeholder/placeholder.png" alt="Book 3"> Book Title 3</li>
                <li class="book-item"><img src="../../../../placeholder/placeholder.png" alt="Book 4"> Book Title 4</li>
                <li class="book-item"><img src="../../../../placeholder/placeholder.png" alt="Book 5"> Book Title 5</li>
            </ul>
        </div>
        <div class="book-details">
            <h2>Selected Book Title</h2>
            <p>Synopsis of the selected book goes here.</p>
            <p>Status: <select>
                <option>Not Started</option>
                <option>In Progress</option>
                <option>Completed</option>
            </select></p>
        </div>
    </div>
</body>
</html>
