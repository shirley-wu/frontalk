<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Player Profiles</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="top-performers">
            <h2>Top Performers</h2>
            <div class="performers">
                <!-- Example of a top performer -->
                <div class="performer-card">
                    <img src="../../../../placeholder/placeholder.png" alt="Player Image" class="player-image">
                    <h3>Player Name</h3>
                    <p>Recent Achievements: Scored 3 goals</p>
                    <span class="badge" title="Top Scorer">üèÜ</span>
                </div>
                <!-- Repeat similar blocks for other performers -->
            </div>
        </section>

        <section id="player-profiles">
            <h2>Player Profiles</h2>
            <div class="player-list">
                <!-- Example of a player card -->
                <div class="player-card">
                    <img src="../../../../placeholder/placeholder.png" alt="Player Image" class="player-image">
                    <h3>Player Name</h3>
                    <p>Career Statistics: 200 games, 150 goals</p>
                    <p>Recent Performance: Scored 2 goals last match</p>
                    <p>Related News: Player X transfers to Team Y</p>
                    <div class="timeline">
                        <!-- Example of a timeline milestone -->
                        <div class="milestone">
                            <span class="icon">üèÖ</span>
                            <p>Won MVP Award</p>
                        </div>
                        <!-- Repeat similar blocks for other milestones -->
                    </div>
                </div>
                <!-- Repeat similar blocks for other players -->
            </div>
        </section>
    </main>
</body>
</html>
