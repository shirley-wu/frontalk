<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mentorship Program</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Connect with a Mentor</h2>
            <div class="mentor-search">
                <input type="text" placeholder="Search by name">
                <select>
                    <option value="">Expertise Area</option>
                    <option value="marketing">Marketing</option>
                    <option value="finance">Finance</option>
                    <option value="operations">Operations</option>
                </select>
                <label>
                    <input type="checkbox"> Available for new mentees
                </label>
            </div>
            <div class="mentors-grid">
                <!-- Example mentor card -->
                <div class="mentor-card">
                    <img src="../../../../placeholder/placeholder.png" alt="Mentor Image">
                    <h3>Mary Smith</h3>
                    <p>Expertise: Marketing</p>
                    <p>Contact: mary@example.com</p>
                </div>
                <!-- Repeat for at least 5 mentors -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Women Entrepreneurs in New Brunswick</p>
    </footer>
</body>
</html>
