<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Success Stories</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Explore Our Success Stories</h2>
            <div class="filter-options">
                <select>
                    <option value="">Filter by Category</option>
                    <option value="start-up">Start-Up Success</option>
                    <option value="growth">Growth Achievements</option>
                    <option value="export">Export Milestones</option>
                </select>
            </div>
            <div class="stories-grid">
                <!-- Example success story card -->
                <div class="story-card">
                    <img src="../../../../placeholder/placeholder.png" alt="Entrepreneur Image">
                    <h3>Success Story: Jane's Tech Startup</h3>
                    <p>Challenges faced, resources utilized, and outcomes achieved.</p>
                </div>
                <!-- Repeat for at least 5 stories -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Women Entrepreneurs in New Brunswick</p>
    </footer>
</body>
</html>
