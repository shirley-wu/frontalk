<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Collection Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="../../../../placeholder/placeholder.png" alt="Dickinson College Emblem" class="emblem">
        <h1>Digital Collection Access</h1>
    </header>
    <main>
        <section class="featured-collection">
            <h2>Featured Collection of the Month</h2>
            <div class="collection-item">
                <img src="../../../../placeholder/placeholder.png" alt="Collection Image">
                <div class="badge">Historical Letters</div>
                <p>A glimpse into the personal correspondences of notable figures.</p>
                <a href="#" class="button">View More</a>
            </div>
        </section>
        <section class="user-feedback">
            <h2>User Feedback</h2>
            <form>
                <textarea placeholder="Leave your comments here..." rows="4"></textarea>
                <select>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit" class="button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
