<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - PET Engineering College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="calendar-legend">
            <span class="academic">Academic</span>
            <span class="social">Social</span>
            <span class="administrative">Administrative</span>
        </div>
        <div class="calendar">
            <div class="event academic" title="Academic Event: Seminar on AI">
                <p>Seminar on AI</p>
                <p>March 15, 2023</p>
            </div>
            <div class="event social" title="Social Event: Spring Fest">
                <p>Spring Fest</p>
                <p>April 10, 2023</p>
            </div>
            <div class="event administrative" title="Administrative Event: Annual General Meeting">
                <p>Annual General Meeting</p>
                <p>April 20, 2023</p>
            </div>
            <div class="event academic" title="Academic Event: Workshop on Robotics">
                <p>Workshop on Robotics</p>
                <p>May 5, 2023</p>
            </div>
            <div class="event social" title="Social Event: Alumni Meet">
                <p>Alumni Meet</p>
                <p>June 1, 2023</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 PET Engineering College. All rights reserved.</p>
    </footer>
</body>
</html>
