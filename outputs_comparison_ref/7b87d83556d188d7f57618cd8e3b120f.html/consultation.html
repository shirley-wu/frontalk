<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Consultation Booking</h1>
    </header>
    <main>
        <section>
            <h2>Choose Your Date and Time</h2>
            <div class="calendar">
                <!-- Calendar functionality with available time slots -->
                <p>Available slots:</p>
                <ul>
                    <li>10:00 AM - 11:00 AM</li>
                    <li>11:30 AM - 12:30 PM</li>
                    <li>1:00 PM - 2:00 PM</li>
                    <li>2:30 PM - 3:30 PM</li>
                    <li>4:00 PM - 5:00 PM</li>
                </ul>
            </div>
            <button>Book Appointment</button>
        </section>
        <section>
            <form>
                <h2>Enter Your Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Georgia Chiropractic Neurology Center. All rights reserved.</p>
    </footer>
</body>
</html>
