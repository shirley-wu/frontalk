<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Testimonials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Patient Testimonials</h1>
    </header>
    <main>
        <section class="testimonials">
            <div class="testimonial-card">
                <p>"The treatments have greatly improved my quality of life!"</p>
                <h4>- John Doe</h4>
            </div>
            <div class="testimonial-card">
                <p>"I feel more energized and healthy thanks to the holistic approach."</p>
                <h4>- Jane Smith</h4>
            </div>
            <!-- Additional testimonials -->
        </section>
        <section class="submit-testimonial">
            <h2>Submit Your Testimonial</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Georgia Chiropractic Neurology Center. All rights reserved.</p>
    </footer>
</body>
</html>
