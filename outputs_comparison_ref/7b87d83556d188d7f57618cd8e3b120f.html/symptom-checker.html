<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Symptom Checker</h1>
    </header>
    <main>
        <div class="progress-bar">
            <div class="progress-segment" style="width: 0%;">Start</div>
        </div>
        <section>
            <h2>Identify Your Symptoms</h2>
            <form>
                <!-- Dynamic questionnaire -->
                <p>Question 1: How often do you experience headaches?</p>
                <input type="radio" name="q1" value="often"> Often<br>
                <input type="radio" name="q1" value="sometimes"> Sometimes<br>
                <input type="radio" name="q1" value="rarely"> Rarely<br>
                <!-- More questions follow dynamically based on responses -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Georgia Chiropractic Neurology Center. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for dynamic questionnaire and progress bar updates
    </script>
</body>
</html>
