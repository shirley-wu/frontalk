<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Name - Artistry Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Artist Name</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="artist-profile">
            <h2>Biography</h2>
            <p>Artist biography details...</p>
            <button>Follow Artist</button>

            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../../../../placeholder/placeholder.png" alt="Artwork 1">
                    <div class="overlay">
                        <p>Artwork Title 1</p>
                    </div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>

            <h2>Contact Artist</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Artistry Market</p>
    </footer>
</body>
</html>
