<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sticky-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <section class="comic-strip">
            <img src="../../../../placeholder/placeholder.png" alt="Comic Strip">
            <h2>Comic Title</h2>
            <p>Date: 2023-01-01</p>
        </section>
        <section class="comments">
            <h2>Comments</h2>
            <div class="comment">
                <img src="../../../../placeholder/placeholder.png" alt="User Avatar" class="avatar">
                <p><strong>User1:</strong> This is hilarious!</p>
            </div>
            <div class="comment">
                <img src="../../../../placeholder/placeholder.png" alt="User Avatar" class="avatar">
                <p><strong>User2:</strong> I can totally relate to this!</p>
            </div>
            <form action="#" method="post">
                <label for="comment">Add a Comment:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </section>
    </main>
</body>
</html>
