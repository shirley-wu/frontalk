<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Community Forum</h1>
    </header>

    <main>
        <h2>Notifications</h2>
        <ul class="notifications-list">
            <li>Your thread "Thread Title 1" received a new reply.</li>
            <li>Your post was liked by User2.</li>
            <li>Your reputation increased by 10 points.</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Community Forum</p>
    </footer>

    <style>
        .notifications-list {
            list-style-type: none;
            padding: 0;
        }

        .notifications-list li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
