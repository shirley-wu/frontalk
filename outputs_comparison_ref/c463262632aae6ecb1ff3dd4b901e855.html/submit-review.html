            <select id="rating">
                <option value="5">⭐⭐⭐⭐⭐</option>

                <option value="3">⭐⭐⭐</option>

                <option value="1">⭐</option>
            </select>
            <label for="review">Review:</label>
            <textarea id="review" placeholder="Write your review here..."></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </main>
