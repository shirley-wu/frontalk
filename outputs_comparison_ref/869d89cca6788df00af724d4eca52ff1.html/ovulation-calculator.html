    <header class="calculator-header">
        <h1>Ovulation Calculator</h1>

    <main>
        <section id="calculator">
            <h2>Calculate Your Ovulation Date</h2>
            <form action="#" method="post">
                <label for="cycle-length">Average Cycle Length:</label>
                <input type="number" id="cycle-length" name="cycle-length" required>
                <label for="last-period">Date of Last Menstrual Period:</label>
                <input type="date" id="last-period" name="last-period" required>
                <button type="submit">Calculate Ovulation Date</button>
            </form>
            <div id="result">
                <h3>Your Estimated Ovulation Date:</h3>
                <p>2023-10-15</p>
            </div>
        </section>
