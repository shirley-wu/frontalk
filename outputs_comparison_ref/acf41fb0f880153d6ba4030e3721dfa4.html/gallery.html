<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Inspiration Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Style Inspiration Gallery</h1>
    </header>
    <main>
        <section class="filter-toolbar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Casual</button>
            <button class="filter-btn">Formal</button>
            <button class="filter-btn">Seasonal</button>
        </section>
        <section class="gallery">
            <div class="card">
                <img src="../../../../placeholder/placeholder.png" alt="Outfit 1">
                <div class="description">Casual Chic</div>
            </div>
            <div class="card">
                <img src="../../../../placeholder/placeholder.png" alt="Outfit 2">
                <div class="description">Formal Elegance</div>
            </div>
            <div class="card">
                <img src="../../../../placeholder/placeholder.png" alt="Outfit 3">
                <div class="description">Summer Vibes</div>
            </div>
            <div class="card">
                <img src="../../../../placeholder/placeholder.png" alt="Outfit 4">
                <div class="description">Winter Warmth</div>
            </div>
            <div class="card">
                <img src="../../../../placeholder/placeholder.png" alt="Outfit 5">
                <div class="description">Spring Fresh</div>
            </div>
        </section>
    </main>
</body>
</html>
