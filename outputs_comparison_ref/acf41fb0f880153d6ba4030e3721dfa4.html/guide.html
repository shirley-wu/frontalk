<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Guide</h1>
    </header>
    <main>
        <section class="featured-brands-carousel">
            <div class="brand-logo">
                <img src="../../../../placeholder/placeholder.png" alt="Brand 1">
            </div>
            <div class="brand-logo">
                <img src="../../../../placeholder/placeholder.png" alt="Brand 2">
            </div>
            <div class="brand-logo">
                <img src="../../../../placeholder/placeholder.png" alt="Brand 3">
            </div>
            <div class="brand-logo">
                <img src="../../../../placeholder/placeholder.png" alt="Brand 4">
            </div>
            <div class="brand-logo">
                <img src="../../../../placeholder/placeholder.png" alt="Brand 5">
            </div>
            <div class="nav-arrows">
                <span class="left-arrow">&#9664;</span>
                <span class="right-arrow">&#9654;</span>
            </div>
        </section>
        <section class="shopping-items-grid">
            <div class="item-card">
                <img src="../../../../placeholder/placeholder.png" alt="Fashion Item 1">
                <div class="item-description">Elegant Dress</div>
            </div>
            <div class="item-card">
                <img src="../../../../placeholder/placeholder.png" alt="Fashion Item 2">
                <div class="item-description">Stylish Jacket</div>
            </div>
            <div class="item-card">
                <img src="../../../../placeholder/placeholder.png" alt="Fashion Item 3">
                <div class="item-description">Casual Sneakers</div>
            </div>
            <div class="item-card">
                <img src="../../../../placeholder/placeholder.png" alt="Fashion Item 4">
                <div class="item-description">Classic Watch</div>
            </div>
            <div class="item-card">
                <img src="../../../../placeholder/placeholder.png" alt="Fashion Item 5">
                <div class="item-description">Chic Handbag</div>
            </div>
        </section>
    </main>
</body>
</html>
