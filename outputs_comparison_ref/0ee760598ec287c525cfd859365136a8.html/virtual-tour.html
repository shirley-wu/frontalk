<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f8;
            color: #333;
        }
        header {
            position: relative;
            text-align: center;
            color: white;
        }
        header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        header .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 154, 118, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin-right: 10px;
            border-radius: 10px;
            transition: transform 0.3s, border 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border: 2px solid #4c9a76;
        }
    </style>
</head>
<body>

<header>
    <img src="../../../../placeholder/placeholder.png" alt="Veterinary Hospital">
    <div class="banner">
        <h1>Virtual Tour of Our Facilities</h1>
    </div>
</header>

<div class="gallery">
    <img src="../../../../placeholder/placeholder.png" alt="Reception">
    <img src="../../../../placeholder/placeholder.png" alt="Examination Room">
    <img src="../../../../placeholder/placeholder.png" alt="Surgery Room">
    <img src="../../../../placeholder/placeholder.png" alt="Kennels">
    <img src="../../../../placeholder/placeholder.png" alt="Play Area">
</div>

</body>
</html>
