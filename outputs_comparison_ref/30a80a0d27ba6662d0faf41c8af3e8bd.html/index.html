<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Latest Promotions & Featured Products</h1>
            <img src="../../../../placeholder/placeholder.png" alt="Featured Products">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="support.html">Help & Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search by brand, category, specifications, or price range" id="searchInput">
            <button onclick="searchProducts()">Search</button>
        </section>

        <section class="top-sellers">
            <h2>Top Sellers</h2>
            <div class="carousel">
                <!-- Placeholder for carousel items -->
                <div class="carousel-item">
                    <img src="../../../../placeholder/placeholder.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$1000</p>
                </div>
                <!-- Repeat for at least 5 products -->
            </div>
        </section>

        <section class="recently-viewed">
            <h2>Recently Viewed Products</h2>
            <div id="recentlyViewedContainer">
                <!-- Placeholder for recently viewed products -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 TechShop</p>
    </footer>
</body>
</html>
