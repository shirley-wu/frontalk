<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plant Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plant-database.css">
</head>
<body>
    <header>
        <h1>Interactive Plant Database</h1>
        <nav class="sticky-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><input type="text" placeholder="Search plants..."></li>
                <li><button>Filter</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="plant-list">
            <article class="plant flower">
                <img src="../../../../placeholder/placeholder.png" alt="Plant Image">
                <h3>Rose</h3>
                <p>Sunlight: Full Sun</p>
                <p>Water: Moderate</p>
            </article>
            <article class="plant shrub">
                <img src="../../../../placeholder/placeholder.png" alt="Plant Image">
                <h3>Lavender</h3>
                <p>Sunlight: Full Sun</p>
                <p>Water: Low</p>
            </article>
            <article class="plant tree">
                <img src="../../../../placeholder/placeholder.png" alt="Plant Image">
                <h3>Maple</h3>
                <p>Sunlight: Partial Sun</p>
                <p>Water: Moderate</p>
            </article>
            <article class="plant flower">
                <img src="../../../../placeholder/placeholder.png" alt="Plant Image">
                <h3>Sunflower</h3>
                <p>Sunlight: Full Sun</p>
                <p>Water: Moderate</p>
            </article>
            <article class="plant shrub">
                <img src="../../../../placeholder/placeholder.png" alt="Plant Image">
                <h3>Boxwood</h3>
                <p>Sunlight: Partial Sun</p>
                <p>Water: Moderate</p>
            </article>
        </section>
    </main>
</body>
</html>
