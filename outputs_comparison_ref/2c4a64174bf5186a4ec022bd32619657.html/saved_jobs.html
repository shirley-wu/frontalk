<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs - JobConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .saved-jobs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .job-card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }
        .job-card:hover {
            transform: translateY(-5px);
        }
        .job-card h3 {
            margin-top: 0;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .job-card:hover .remove-btn {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Saved Jobs</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <section class="saved-jobs">
        <div class="job-card">
            <h3>Software Engineer</h3>
            <p>Company: TechCorp</p>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="job-card">
            <h3>Data Analyst</h3>
            <p>Company: DataWorks</p>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="job-card">
            <h3>Project Manager</h3>
            <p>Company: ManageIt</p>
            <button class="remove-btn">Remove</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 JobConnect. All rights reserved.</p>
    </footer>
</body>
</html>
