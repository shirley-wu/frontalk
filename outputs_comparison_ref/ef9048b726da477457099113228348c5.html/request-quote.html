        </nav>
    </header>

    <main>
        <h1>Request a Quote</h1>
        <div class="quote-container">
            <div class="quote-form">
                <form action="#" method="post">
                    <label for="size">Size:</label>
                    <input type="text" id="size" name="size" placeholder="e.g., A4, A3" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>

                    <label for="material">Material:</label>
                    <input type="text" id="material" name="material" placeholder="e.g., Glossy, Matte" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="quote-gallery">
                <img src="../../../../placeholder/placeholder.png" alt="Sample 1">
                <img src="../../../../placeholder/placeholder.png" alt="Sample 2">
                <img src="../../../../placeholder/placeholder.png" alt="Sample 3">
                <img src="../../../../placeholder/placeholder.png" alt="Sample 4">
            </div>
        </div>
    </main>
