<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Testimonials</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="testimonial-filter">
            <select>
                <option value="all">All Treatments</option>
                <option value="botox">Botox</option>
                <option value="dermal-fillers">Dermal Fillers</option>
                <option value="skin-rejuvenation">Skin Rejuvenation</option>
            </select>
            <button id="sort-date">Sort by Date</button>
            <button id="sort-rating">Sort by Rating</button>
        </section>
        <section class="testimonials">
            <div class="testimonial" data-treatment="botox">
                <p>"Amazing results with Botox!" - Jane Doe</p>
                <video src="../../../../placeholder/placeholder.mp4" controls></video>
            </div>
            <div class="testimonial" data-treatment="dermal-fillers">
                <p>"Dermal fillers gave me a youthful look." - John Smith</p>
                <video src="../../../../placeholder/placeholder.mp4" controls></video>
            </div>
        </section>
        <section class="submit-testimonial">
            <h2>Submit Your Testimonial</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="video">Upload Video Testimonial:</label>
                    <input type="file" id="video" name="video" accept="video/*">
                </div>
                <button type="submit" class="primary-action">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Facial Enhancements Hub</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
