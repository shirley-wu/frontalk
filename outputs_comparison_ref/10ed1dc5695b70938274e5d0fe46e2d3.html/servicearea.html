<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Area Locator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Surrey Plumbing Solutions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="service-area">
            <h2>Check Service Area</h2>
            <form id="serviceAreaForm">
                <label for="postcode">Enter Postcode:</label>
                <input type="text" id="postcode" name="postcode" required>
                <button type="submit">Check</button>
            </form>

            <div id="areaResults" class="hidden">
                <h3>Covered Areas</h3>
                <ul>
                    <li>Guildford</li>
                    <li>Woking</li>
                    <li>Reigate</li>
                    <li>Farnham</li>
                    <li>Leatherhead</li>
                </ul>
                <a href="index.html">Back to Home</a>
            </div>
        </section>
    </main>

    <footer>
        <img src="../../../../placeholder/placeholder.png" alt="Company Logo">
        <p>Contact us: 123-456-7890 | info@surreyplumbing.com</p>
    </footer>

    <script>
        document.getElementById('serviceAreaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('areaResults').classList.remove('hidden');
        });
    </script>
</body>
</html>
