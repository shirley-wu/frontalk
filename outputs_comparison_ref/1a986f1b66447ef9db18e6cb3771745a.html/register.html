<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Statesman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>The Statesman</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sections.html#national">National</a></li>
                    <li><a href="sections.html#international">International</a></li>
                    <li><a href="sections.html#business">Business</a></li>
                    <li><a href="sections.html#sports">Sports</a></li>
                    <li><a href="sections.html#entertainment">Entertainment</a></li>
                    <li><a href="sections.html#lifestyle">Lifestyle</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registration">
            <h2>User Registration</h2>
            <form id="registration-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The Statesman</p>
    </footer>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
