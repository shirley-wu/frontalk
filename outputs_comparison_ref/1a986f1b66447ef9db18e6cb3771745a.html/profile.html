<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>The Statesman</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sections.html#national">National</a></li>
                    <li><a href="sections.html#international">International</a></li>
                    <li><a href="sections.html#business">Business</a></li>

                    <li><a href="profile.html" id="profile-link">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="profile">
            <h2>User Profile</h2>
            <p>Username: <span id="profile-username">JohnDoe</span></p>
            <p>Email: <span id="profile-email">john.doe@example.com</span></p>
            <h3>Recent Comments</h3>
            <ul id="comments-list">
                <li>
                    <p>Comment text...</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </li>
                <!-- More comments as needed -->
            </ul>
            <button id="edit-profile">Edit Profile</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The Statesman</p>
    </footer>
    <script>
        document.getElementById('edit-profile').addEventListener('click', function() {
            const newUsername = prompt("Enter new username:", document.getElementById('profile-username').textContent);
            const newEmail = prompt("Enter new email:", document.getElementById('profile-email').textContent);
            if (newUsername) document.getElementById('profile-username').textContent = newUsername;
            if (newEmail) document.getElementById('profile-email').textContent = newEmail;
        });
    </script>
</body>
</html>
