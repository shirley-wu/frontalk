<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine World Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wine World Membership</h1>
    </header>
    <main>
        <section>
            <div class="icon">
                <img src="../../../../placeholder/placeholder.png" alt="Wine Icon">
            </div>
            <h2>Join Our Exclusive Community</h2>
            <form action="membership_success.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section>
            <h3>Member Spotlight</h3>
            <div class="member-spotlight">
                <img src="../../../../placeholder/placeholder.png" alt="Member">
                <h4>John Doe</h4>
                <p>John is an avid wine enthusiast and has contributed extensively to our forum discussions.</p>
                <ul>
                    <li>Post 1</li>
                    <li>Post 2</li>
                    <li>Post 3</li>
                </ul>
            </div>
            <a href="nominate_member.html">Nominate a Member</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Wine World</p>
    </footer>
</body>
</html>
