<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="gradient-header">
        <h1>Loyalty Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Customer Engagement</h2>
            <img src="../../../../placeholder/placeholder.png" alt="Customer Engagement Graph" class="placeholder-graph">
        </section>
        <section>
            <h2>Mock Loyalty Programs</h2>
            <ul>
                <li>
                    <span class="program-icon" title="Basic Rewards Program">Program 1</span>
                </li>
                <li>
                    <span class="program-icon" title="Advanced Tier Program">Program 2</span>
                </li>
                <li>
                    <span class="program-icon" title="Seasonal Promotions Program">Program 3</span>
                </li>
            </ul>
        </section>
        <section>
            <h2>Simulate Loyalty Adjustments</h2>
            <form id="simulationForm">
                <label for="rewardTier">Reward Tier:</label>
                <input type="text" id="rewardTier" name="rewardTier">

                <label for="pointValue">Point Value:</label>
                <input type="number" id="pointValue" name="pointValue">

                <button type="submit">Simulate Changes</button>
            </form>
            <img src="../../../../placeholder/placeholder.png" alt="Simulation Chart" class="placeholder-chart">
        </section>
    </main>
    <footer class="gradient-footer">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="design-your-gift-card.html">Design Your Gift Card</a></li>
                <li><a href="support-and-resources.html">Support & Resources</a></li>
                <li><a href="case-studies.html">Case Studies</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
