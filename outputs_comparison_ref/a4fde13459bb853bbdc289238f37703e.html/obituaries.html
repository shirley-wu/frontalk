<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituaries - Bauer Funeral Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-header">
        <img src="../../../../placeholder/placeholder.png" alt="Bauer Funeral Home Logo" class="logo">
        <h1>Obituaries</h1>
    </header>
    <main>
        <div class="obituary-list">
            <div class="obituary-item">
                <img src="../../../../placeholder/placeholder.png" alt="Obituary Thumbnail">
                <h3>John Doe</h3>
                <p>January 1, 2023 - March 15, 2023</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="social-share">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
                <button>Order Flowers</button>
            </div>
            <!-- Repeat for more obituaries -->
        </div>
        <aside class="recent-obituaries">
            <h4>Recent Obituaries</h4>
            <ul>
                <li><img src="../../../../placeholder/placeholder.png" alt="Thumbnail"> <a href="#">Jane Doe</a></li>
                <!-- Repeat for more recent obituaries -->
            </ul>
        </aside>
    </main>
</body>
</html>
