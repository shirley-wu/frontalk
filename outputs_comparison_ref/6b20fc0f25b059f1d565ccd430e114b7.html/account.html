<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCraft - User Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #ff9800, #f44336);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            transition: transform 0.3s, border 0.3s;
        }
        .header img:hover {
            transform: scale(1.1);
            border: 2px solid white;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }
        .header p {
            margin: 0;
            color: white;
            font-size: 1em;
        }
        .dashboard {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../../../../placeholder/placeholder.png" alt="Profile Picture">
        <div>
            <h1>John Doe</h1>
            <p>Welcome back!</p>
        </div>
    </div>
    <div class="dashboard">
        <h2>Your Dashboard</h2>
        <p>Manage your website projects and account details.</p>
        <ul>
            <li>Project 1: Active</li>
            <li>Project 2: In Development</li>
            <li>Billing Information</li>
            <li>Update Personal Details</li>
            <li>Notifications: 3 unread</li>
        </ul>
    </div>
</body>
</html>
