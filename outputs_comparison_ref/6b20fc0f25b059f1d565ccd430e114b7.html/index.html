<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCraft - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('../../../../placeholder/placeholder.png') no-repeat center center;
            background-size: cover;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            z-index: 1;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>SiteCraft</h1>
    </header>
    <nav>
        <a href="website-builder.html">Website Builder Tool</a>
        <a href="cms.html">Content Management System</a>
        <a href="ecommerce.html">E-commerce Section</a>
        <a href="account.html">User Account</a>
        <a href="support.html">Help & Support</a>
    </nav>
    <div class="content">
        <div class="section">
            <h2>Welcome to SiteCraft</h2>
            <p>Create, manage, and host your personal or business websites, blogs, and online stores with ease.</p>
        </div>
    </div>
</body>
</html>
