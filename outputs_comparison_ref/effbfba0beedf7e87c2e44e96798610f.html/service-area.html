<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Area - Oakville Locksmith Services</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('../../../../placeholder/placeholder.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .map-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            position: relative;
        }
        .map-pin {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .map-pin:hover {
            transform: scale(1.2);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="map">
            <div class="map-pin" style="top: 50%; left: 50%;"></div>
            <div class="map-pin" style="top: 30%; left: 70%;"></div>
            <div class="map-pin" style="top: 80%; left: 40%;"></div>
        </div>
    </div>
</body>
</html>
