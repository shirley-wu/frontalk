<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>User Portfolio Tracker</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="portfolio">
            <h2>Track Your Portfolio</h2>
            <form id="portfolio-form">
                <label for="stock-name">Stock Name:</label>
                <input type="text" id="stock-name" name="stock-name">
                <label for="shares">Number of Shares:</label>
                <input type="number" id="shares" name="shares">
                <label for="purchase-price">Purchase Price:</label>
                <input type="number" id="purchase-price" name="purchase-price">
                <button type="submit">Add to Portfolio</button>
            </form>
            <div id="portfolio-summary">
                <h3>Portfolio Summary</h3>
                <p>Total Value: $10,000</p>
                <p>Percentage Change: +5%</p>
            </div>
            <div id="alerts">
                <h3>Set Price Alerts</h3>
                <form id="alerts-form">
                    <label for="alert-stock">Stock:</label>
                    <input type="text" id="alert-stock" name="alert-stock">
                    <label for="target-price">Target Price:</label>
                    <input type="number" id="target-price" name="target-price">
                    <button type="submit">Set Alert</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
