<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Stock Comparison Tool</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="comparison-tool">
            <h2>Compare Stocks</h2>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Company A</th>
                        <th>Company B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Current Price</td>
                        <td>$150.00</td>
                        <td>$250.00</td>
                    </tr>
                    <tr>
                        <td>Market Cap</td>
                        <td>$1.5B</td>
                        <td>$2.5B</td>
                    </tr>
                    <tr>
                        <td>PE Ratio</td>
                        <td>15</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>EPS</td>
                        <td>$10.00</td>
                        <td>$12.50</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
