<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Create Your Personalized Path</h2>
        <form>
            <label for="skill-level">Skill Level:</label>
            <select id="skill-level">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
            <label for="musical-interests">Musical Interests:</label>
            <input type="text" id="musical-interests" placeholder="e.g., Blues, Rock">
            <button type="submit">Generate Path</button>
        </form>
    </main>
</body>
</html>
