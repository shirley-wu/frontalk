<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <div class="map">
            <img src="../../../../placeholder/placeholder.png" alt="Map Placeholder">
        </div>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="form-confirmation"></div>
        <div class="contact-info">
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@digitalagency.com</p>
            <p>Address: 123 Main St, 19375, PA</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Digital Marketing Agency. All rights reserved.</p>
    </footer>
    
    <script src="contact.js"></script>
</body>
</html>
