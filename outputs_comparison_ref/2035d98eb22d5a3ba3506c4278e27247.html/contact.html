<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="map-container">
            <img src="../../../../placeholder/placeholder.png" alt="Map Illustration" class="map">
            <!-- Example interactive icons -->
            <div class="map-icon" title="Care Service Location 1"></div>
            <div class="map-icon" title="Care Service Location 2"></div>
        </div>
        
        <form>
            <h2>Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@denverseniorcare.com</p>
        </div>
    </main>
    <style>
        .map-container {
            position: relative;
            text-align: center;
        }

        .map {
            width: 100%;
            max-width: 600px;
        }

        .map-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4c8c4a;
            border-radius: 50%;
            cursor: pointer;
        }

        .map-icon:hover::after {
            content: attr(title);
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 25px;
            left: -10px;
            white-space: nowrap;
        }
    </style>
</body>
</html>
