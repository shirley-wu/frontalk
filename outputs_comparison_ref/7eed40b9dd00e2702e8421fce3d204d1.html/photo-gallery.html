<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="photo">
                <img src="../../../../placeholder/placeholder.png" alt="Race Event 1">
                <div class="caption">Race Event 1</div>
            </div>
            <div class="photo">
                <img src="../../../../placeholder/placeholder.png" alt="Team Alpha">
                <div class="caption">Team Alpha</div>
            </div>
            <div class="photo">
                <img src="../../../../placeholder/placeholder.png" alt="Photographer John Doe">
                <div class="caption">Photographer John Doe</div>
            </div>
            <div class="photo">
                <img src="../../../../placeholder/placeholder.png" alt="Race Event 2">
                <div class="caption">Race Event 2</div>
            </div>
            <div class="photo">
                <img src="../../../../placeholder/placeholder.png" alt="Team Beta">
                <div class="caption">Team Beta</div>
            </div>
        </div>
    </main>
</body>
</html>
