<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personalized Booking Assistant</h1>
    </header>
    <main>
        <form>
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget">

            <label for="amenities">Preferred Amenities:</label>
            <select id="amenities" name="amenities">
                <option value="wifi">Free Wi-Fi</option>
                <option value="parking">Parking</option>
                <option value="pool">Swimming Pool</option>
            </select>

            <label for="dates">Travel Dates:</label>
            <input type="date" id="dates" name="dates">

            <button type="submit">Get Recommendations</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Back to Homepage</a>
    </footer>
</body>
</html>
