<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Compare Hotels</h1>
    </header>
    <main>
        <div class="hotel-card">
            <img src="../../../../placeholder/placeholder.png" alt="Hotel Image">
            <h2>Hotel A</h2>
            <p>Price: $100/night</p>
            <p>Amenities: Wi-Fi, Pool</p>
            <p>User Rating: 4.5/5</p>
            <span class="badge">Top Rated</span>
        </div>
        <div class="hotel-card">
            <img src="../../../../placeholder/placeholder.png" alt="Hotel Image">
            <h2>Hotel B</h2>
            <p>Price: $150/night</p>
            <p>Amenities: Wi-Fi, Gym</p>
            <p>User Rating: 4.7/5</p>
            <span class="badge">Best Service</span>
        </div>
        <div class="hotel-card">
            <img src="../../../../placeholder/placeholder.png" alt="Hotel Image">
            <h2>Hotel C</h2>
            <p>Price: $120/night</p>
            <p>Amenities: Wi-Fi, Breakfast</p>
            <p>User Rating: 4.6/5</p>
            <span class="badge">Guest Favorite</span>
        </div>
    </main>
    <footer>
        <a href="index.html">Back to Homepage</a>
    </footer>
</body>
</html>
