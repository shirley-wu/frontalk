<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant 1 - Amsterdam Eats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant 1</h1>
    </header>
    <main>
        <section id="accolades">
            <h2>Accolades & Certifications</h2>
            <div class="badge" title="Michelin Star">
                <img src="../../../../placeholder/placeholder.png" alt="Michelin Star">
            </div>
            <div class="badge" title="Eco-Friendly">
                <img src="../../../../placeholder/placeholder.png" alt="Eco-Friendly">
            </div>
        </section>
        <section id="reviews-ratings">
            <h2>User Reviews & Ratings</h2>
            <div class="sorting">
                <label for="sort-reviews">Sort by:</label>
                <select id="sort-reviews">
                    <option>Date</option>
                    <option>Rating</option>
                    <option>Helpfulness</option>
                </select>
            </div>
            <ul class="reviews-list">
                <li>
                    <p>Great food and ambiance!</p>
                    <span>Rating: 5</span>
                </li>
                <!-- Add more reviews -->
            </ul>
        </section>
        <section id="popular-dishes">
            <h2>Popular Dishes</h2>
            <div class="dish" onclick="expandDish(this)">
                <img src="../../../../placeholder/placeholder.png" alt="Dish 1">
                <p>Dish 1: A delicious treat.</p>
            </div>
            <!-- Add more dishes -->
        </section>
        <section id="location-map">
            <h2>Location & Map</h2>
            <div class="map">
                <img src="../../../../placeholder/placeholder.png" alt="Map">
            </div>
            <address>123 Amsterdam St, Amsterdam</address>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
