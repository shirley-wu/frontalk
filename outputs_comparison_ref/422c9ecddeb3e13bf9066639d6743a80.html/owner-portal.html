<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Owner Portal - Amsterdam Eats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Owner Portal</h1>
    </header>
    <aside class="sidebar">
        <ul>
            <li class="sidebar-item" title="Profile Settings">
                <img src="../../../../placeholder/placeholder.png" alt="Profile Icon">
            </li>
            <li class="sidebar-item" title="Feedback Responses">
                <img src="../../../../placeholder/placeholder.png" alt="Feedback Icon">
            </li>
            <li class="sidebar-item" title="Upload Images">
                <img src="../../../../placeholder/placeholder.png" alt="Upload Icon">
            </li>
        </ul>
    </aside>
    <main>
        <section id="profile-settings">
            <h2>Profile Settings</h2>
            <!-- Profile settings content -->
        </section>
        <section id="feedback-responses">
            <h2>Feedback Responses</h2>
            <!-- Feedback responses content -->
        </section>
        <section id="upload-images">
            <h2>Upload Images</h2>
            <form>
                <input type="file" multiple>
                <button type="submit">Upload</button>
            </form>
            <div class="gallery">
                <img src="../../../../placeholder/placeholder.png" alt="Gallery Image">
                <!-- Add more images -->
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
