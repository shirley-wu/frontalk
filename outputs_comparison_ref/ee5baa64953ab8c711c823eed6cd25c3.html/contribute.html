<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute - MacLinux Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <h1 class="banner-title">Contribute to MacLinux Archive</h1>
    </header>
    <main>
        <section class="contribution-form">
            <h2>Submit Your Question or Reply</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="thread-title">Thread Title</label>
                    <input type="text" id="thread-title" name="thread-title" placeholder="Enter thread title">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
