<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Report a Security Incident</h1>
        <p>Follow the steps below to report an incident.</p>
    </header>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <form id="incidentForm">
        <div class="form-step" id="step1">
            <h2>Step 1: Incident Type</h2>
            <label for="incidentType">Select Incident Type:</label>
            <select id="incidentType" name="incidentType">
                <option value="">--Select--</option>
                <option value="phishing">Phishing</option>
                <option value="malware">Malware</option>
                <option value="data-breach">Data Breach</option>
                <option value="other">Other</option>
            </select>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div class="form-step" id="step2" style="display:none;">
            <h2>Step 2: Description</h2>
            <label for="description">Incident Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <button type="button" onclick="previousStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div class="form-step" id="step3" style="display:none;">
            <h2>Step 3: Upload Files</h2>
            <label for="files">Upload Relevant Files:</label>
            <input type="file" id="files" name="files" multiple>
            <button type="button" onclick="previousStep()">Previous</button>
            <button type="button" onclick="nextStep()">Next</button>
        </div>
        <div class="form-step" id="step4" style="display:none;">
            <h2>Step 4: Review & Submit</h2>
            <p>Please review your information before submitting.</p>
            <button type="button" onclick="previousStep()">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        let currentStep = 1;

        function nextStep() {
            document.getElementById(`step${currentStep}`).style.display = 'none';
            currentStep++;
            document.getElementById(`step${currentStep}`).style.display = 'block';
            updateProgressBar();
        }

        function previousStep() {
            document.getElementById(`step${currentStep}`).style.display = 'none';
            currentStep--;
            document.getElementById(`step${currentStep}`).style.display = 'block';
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            progress.style.width = `${(currentStep - 1) / 3 * 100}%`;
        }
    </script>
</body>
</html>
