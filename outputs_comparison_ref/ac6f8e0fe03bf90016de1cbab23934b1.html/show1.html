<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Title 1 - ABC TV Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ABC TV Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="show-banner">
            <div class="banner">
                <img src="../../../../placeholder/placeholder.png" alt="Show Banner">
                <div class="overlay">
                    <h2>Show Title 1</h2>
                </div>
            </div>
        </section>

        <section id="show-details">
            <div class="tabs">
                <button class="tab-button">Episodes</button>
                <button class="tab-button">Cast</button>
                <button class="tab-button">Related Videos</button>
            </div>
            <div class="tab-content">
                <div class="tab-pane" id="episodes">Episode list...</div>
                <div class="tab-pane" id="cast">Cast list...</div>
                <div class="tab-pane" id="related-videos">Related videos...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ABC TV Hub</p>
    </footer>
</body>
</html>
