<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="sticky-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="genealogical_records.html">Genealogical Records</a></li>
                <li><a href="family_tree_builder.html">Family Tree Builder</a></li>
                <li><a href="community_forum.html">Community Forum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Family Tree Builder</h1>
        <div class="tree-builder-container">
            <div class="tools-column">
                <h2>Add Family Member</h2>
                <button>Add Member</button>
                <h2>Upload Document</h2>
                <button>Upload</button>
            </div>
            <div class="tree-column">
                <h2>Your Family Tree</h2>
                <img src="../../../../placeholder/placeholder.png" alt="Family Tree">
            </div>
            <div class="collaborators-column">
                <h2>Collaborators</h2>
                <ul>
                    <li>John Doe <button>Remove</button></li>
                    <li>Jane Smith <button>Remove</button></li>
                </ul>
                <h2>Invite Collaborator</h2>
                <input type="email" placeholder="Enter email">
                <button>Send Invitation</button>
                <p>Invitation sent successfully!</p>
            </div>
        </div>
    </main>
</body>
</html>
