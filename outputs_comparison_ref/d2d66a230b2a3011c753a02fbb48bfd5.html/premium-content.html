<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Premium Content</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <section class="premium-intro">
            <h2>Exclusive Articles & Videos</h2>
            <p>Subscribe now to access premium content tailored for you.</p>
        </section>

        <section class="premium-carousel">
            <div class="carousel-item">
                <img src="../../../../placeholder/placeholder.png" alt="Featured Article 1">
                <h3>Article 1</h3>
                <button>Bookmark</button>
            </div>
            <div class="carousel-item">
                <img src="../../../../placeholder/placeholder.png" alt="Featured Video 1">
                <h3>Video 1</h3>
                <button>Bookmark</button>
            </div>
            <div class="carousel-item">
                <img src="../../../../placeholder/placeholder.png" alt="Featured Article 2">
                <h3>Article 2</h3>
                <button>Bookmark</button>
            </div>
            <div class="carousel-item">
                <img src="../../../../placeholder/placeholder.png" alt="Featured Video 2">
                <h3>Video 2</h3>
                <button>Bookmark</button>
            </div>
            <div class="carousel-item">
                <img src="../../../../placeholder/placeholder.png" alt="Featured Article 3">
                <h3>Article 3</h3>
                <button>Bookmark</button>
            </div>
        </section>

        <section class="bookmarks">
            <h2>Your Bookmarks</h2>
            <ul>
                <li>Article 1 <button>Remove</button></li>
                <li>Video 1 <button>Remove</button></li>
            </ul>
        </section>
    </main>
</body>
</html>
