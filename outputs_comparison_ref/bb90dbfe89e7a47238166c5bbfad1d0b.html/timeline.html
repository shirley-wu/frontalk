<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Timeline</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="event-spotlight">
            <h2>Event Spotlight: The Boston Tea Party</h2>
            <img src="../../../../placeholder/placeholder.png" alt="Boston Tea Party" class="spotlight-image">
            <p>A protest by the American colonists against the British government in 1773.</p>
            <button onclick="location.href='event-spotlight.html'">Discover More</button>
        </section>
        <input type="text" id="search-bar" placeholder="Search for events...">
        <div id="timeline">
            <!-- Timeline with pseudo-data -->
            <div class="timeline-period" style="background: linear-gradient(to right, #e0eafc, #cfdef3);">
                <div class="event-marker" data-event="1776">
                    <img src="../../../../placeholder/placeholder.png" alt="Icon" class="event-icon">
                    <span>1776: Declaration of Independence</span>
                </div>
                <div class="event-marker" data-event="1781">
                    <img src="../../../../placeholder/placeholder.png" alt="Icon" class="event-icon">
                    <span>1781: Battle of Yorktown</span>
                </div>
                <div class="event-marker" data-event="1787">
                    <img src="../../../../placeholder/placeholder.png" alt="Icon" class="event-icon">
                    <span>1787: U.S. Constitution Signed</span>
                </div>
                <div class="event-marker" data-event="1803">
                    <img src="../../../../placeholder/placeholder.png" alt="Icon" class="event-icon">
                    <span>1803: Louisiana Purchase</span>
                </div>
                <div class="event-marker" data-event="1861">
                    <img src="../../../../placeholder/placeholder.png" alt="Icon" class="event-icon">
                    <span>1861: Start of Civil War</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
