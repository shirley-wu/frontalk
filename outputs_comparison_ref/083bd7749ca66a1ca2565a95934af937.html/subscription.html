<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - Conservative Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Subscription</h1>
    </header>
    
    <main style="background-color: white; color: #333;">
        <section style="padding: 20px;">
            <h2>Choose Your Subscription</h2>
            <div style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
                <h3>Digital Subscription</h3>
                <p>Access our content online anytime, anywhere.</p>
                <button style="transition: transform 0.3s;">Monthly - $5</button>
                <button style="transition: transform 0.3s;">Annual - $50</button>
            </div>
            <div style="border: 1px solid #ccc; padding: 15px;">
                <h3>Print Subscription</h3>
                <p>Receive a physical copy delivered to your doorstep.</p>
                <button style="transition: transform 0.3s;">Monthly - $10</button>
                <button style="transition: transform 0.3s;">Annual - $100</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Conservative Insights</p>
    </footer>
</body>
</html>
